<div class="button-group">
  <button routerLink="step1">Step 1</button>
  <button routerLink="step2" [disabled]="availableSteps() < 2">Step 2</button>
  <button routerLink="step3" [disabled]="availableSteps() < 3">Step 3</button>
</div>

<router-outlet />

@if (selectedImage()) {
  <div>
    <img [src]="selectedImage()" />
  </div>
}
